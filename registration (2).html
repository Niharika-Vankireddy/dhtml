<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
<style>
div{
  float: right;
}
ul{
  list-style-type: none;
  margin: 0;
 padding: 0;
 overflow: hidden;
  background-color: #333;
}
li{
  float: left;
}
li a{
   display:block;
   color:white;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
}
li a:hover{
 background-color: #111;
}
button{
   font-size: 20px;
   padding:1px;
   border-radius: 10px;
   margin:10px;
}
 
</style>
</head>
<body>
	<a href="https://www.iiit.ac.in/">
	<img src="https://www.iiit.ac.in/img/iiit-new.png" alt="logo of IIIT-H " style="width: 62px; height: 42px;">
	<div>
	<a href="https://serc.iiit.ac.in/rdip">rdip</a>
	</a>
	</div>
	<ul>
          <li><a class="active" href="homepage.html">Home</a></li>
          <li><a href="registration.html">Registration Form</a></li>
        </ul><br>
	<form action="detailspage.html" method="POST">
             <label for="firstname">Firstname:  </label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="firstname" name="user_firstname" required><br><br>
	      
             <label for="lastname">Lastname:  </label>
	     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="lastname" name="user_name" required><br><br>

             <label for="email">E-mail:  </label>
	     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	     <input type="email" id="email" name="user_email" required><br><br>
	
	     <label for="phone">Phone No:  </label>
             <p>Please input a number between 1 and 10:</p>
             <input id="numb">
	     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    
              <p id="demo"></p>

             <label>Gender:  </label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	     <input type="radio" id="male" value="male" name="user-gender" required="required">
	     <label for="male">Male</label>

	     <input type="radio" id="female" value="female" name="user-gender" required="required">
	     <label for="female">Female</label>
	      <input type="radio" id="other" value="other" name="user-gender" required="required">
	     <label for="other">Other</label><br><br>
	
	     
	<label>Reason for RDIP:  </label>
		<input type="checkbox" id="html" value="interest_html" name="user_reason" required="required">
		<label for="html">HTML</label>

		<input type="checkbox" id="css" value="interest_css" name="user_reason" required="required">
		<label for="css">CSS</label>

		<input type="checkbox" id="javascript" value="interest_javascript" name="user_reason" required="required">
		<label for="javascript">JavaScript</label><br><br>
                

	       <label for="collegename">College:  </label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="collegename" name="user_collegename" required="required"><br><br>
              
	     <input type="radio" id="declaration" value="declaration" name="user-declaration" required="required">
	     <label for="declaration">I declare above details given by me are true.</label><br><br>
            

	    <button type="button onclick="myFunction()">Submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Reset</button> 
	</form>
<script>
function myFunction() {
  var x, text;
  x = document.getElementById("numb").value;
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } 
  else {
    text = "Input OK";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>	
        
</body>
</html>
