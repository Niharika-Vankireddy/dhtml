<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Click the button to do a case-insensitive search for "Hello World!" in a string.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello World!";
  var patt = /world/i;
  var result = str.match(patt);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
