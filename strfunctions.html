<body>

	<script>
         var str = "Apple, Banana, Kiwi, Guava, Mango, Custardapple, Strawberry, Pomegranate, Papaya, Grapes"
	 var res1 = str.substr(28);

	document.grtElementById("demo").innerHTML = res3;
	</script>
